<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Giphy Random Background</title>
    <script src='https://code.jquery.com'></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Скрыть полосы прокрутки, если GIF большой */
        }
        #gif-wrap {
            height: 100%;
            width: 100%;
            background-size: cover; /* Растянуть GIF на весь экран */
            background-position: center;
            /* Добавьте цвет фона на случай, если GIF не загрузится */
            background-color: #000; 
        }
    </style>
</head>
<body>
    <!-- Контейнер для GIF -->
    <div id="gif-wrap"></div>

    <script>
        // --- Вставьте сюда ваш код JavaScript ---

        $(document).ready(function() {
            // Initiate gifLoop for set interval
            var refresh;
            // Duration count in seconds
            const duration = 1000 * 10;
            // Giphy API defaults
            const giphy = {
                baseURL: "https://api.giphy.com/v1/gifs/",
                apiKey: "TsD7yJVDqaAXqUvv6Hz1X2MbIs0GxK4G",
                tag: "fail",
                type: "random",
                rating: "pg-13"
            };
            // Target gif-wrap container
            const $gif_wrap = $("#gif-wrap");
            // Giphy API URL
            let giphyURL = encodeURI(
                giphy.baseURL +
                    giphy.type +
                    "?api_key=" +
                    giphy.apiKey +
                    "&tag=" +
                    giphy.tag +
                    "&rating=" +
                    giphy.rating
            );

            // Call Giphy API and render data
            var newGif = () => $.getJSON(giphyURL, json => renderGif(json.data));

            // Display Gif in gif wrap container
            var renderGif = _giphy => {
                console.log(_giphy);
                // Set gif as bg image
                $gif_wrap.css({
                    "background-image": 'url("' + _giphy.images.original.url + '")'
                });
            };

            // Initial call
            newGif();

            // Loop gif every 10 seconds
            refresh = setInterval(newGif, duration);
        });

        // --- Конец вашего кода JavaScript ---
    </script>
</body>
</html>
